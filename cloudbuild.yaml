steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # Build the React app
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Copy app.yaml into the build directory
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'cp app.yaml build/'

  # Deploy from the build directory
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--quiet']
    dir: 'build'

timeout: '900s'
