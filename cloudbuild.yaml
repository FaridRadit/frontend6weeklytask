steps:
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args: ['-c', 'cp app.yaml build/']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--quiet']
    dir: 'build'

timeout: 900s

options:
  logging: CLOUD_LOGGING_ONLY
